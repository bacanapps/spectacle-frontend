<template name="views_RenderController">
  {{#Scrollview size="[undefined,undefined]"}}
    {{#View size="[undefined,780]" translate="[0,0]"}}
      {{#RenderController transition=getTransition size="[undefined,undefined]" translate="[0,0]"}}
        {{>showTemplate name=currentTemplate}}
      {{/RenderController}}
    {{/View}}
  {{/Scrollview}}
</template>

<template name="home1">
  {{#Surface origin="[0,0]" size="[undefined,undefined]"}}
    <div class="full"><img src="images/content-gen.png" class="img-responsive center content-gen" /></div>
  {{/Surface}}
</template>
