<template name="layout">
  {{#HeaderFooterLayout size="[undefined,undefined]" headerSize="50" footerSize="50"}}
    {{#Surface target="header" class="header"}}
      Header
    {{/Surface}}
    {{#Surface target="content" class="content"}}
    {{>yield}}
    {{/Surface}}
    {{#Surface target="footer" class="footer"}}
      Footer
    {{/Surface}}
  {{/HeaderFooterLayout}}
</template>
